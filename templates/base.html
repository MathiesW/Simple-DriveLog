<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tank-Logger{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #1e1e1e;
            padding: 1rem;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }
        .sidebar a:hover {
            background-color: #333;
            border-radius: 4px;
        }
        .sidebar.show {
            left: 0;
        }

        /* Content */
        .content {
            flex-grow: 1;
            margin-left: 220px; /* Platz für Sidebar */
            padding: 2rem;
        }

        h1,h2,h3,h4,h5,h6 { color: #fff; }
        .fw-bold.text-warning { color: #ffc107 !important; }

        input, button { margin-bottom: 0.5rem; }

        /* Hamburger Button für Mobil */
        #hamburgerButton {
            display: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px; /* versteckt */
                padding-top: 3rem;
            }
            #hamburgerButton {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1100;
            }
            .content {
                margin-left: 0; /* Content nimmt volle Breite */
                padding: 1rem;
                padding-top: 3rem; /* Abstand nach oben, damit Titel nicht unter Hamburger verschwindet */
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Button für Mobilgeräte -->
    <button id="hamburgerButton" class="btn btn-secondary btn-sm">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebarMenu">
        <h5>Navigation</h5>
        <a href="{{ url_for('index', fahrzeug=selected_fahrzeug) }}">Home</a>
        {% if selected_fahrzeug %}
            <a href="{{ url_for('plot_fuelcost', fahrzeug=selected_fahrzeug) }}">Plot Tankkosten</a>
            <a href="{{ url_for('plot_overview', fahrzeug=selected_fahrzeug) }}">Plot Übersicht</a>
            <a href="{{ url_for('plot_efficiency', fahrzeug=selected_fahrzeug) }}">Plot Effizienz</a>
        {% else %}
            <p style="color:#888;">Bitte erst ein Fahrzeug anlegen</p>
        {% endif %}

        <hr>
        <h5>Fahrzeuge</h5>
        <ul class="list-unstyled">
            {% for f in fahrzeuge %}
            <li>
                <a href="{{ url_for('index', fahrzeug=f) }}"
                   class="{% if selected_fahrzeug == f %}fw-bold text-warning{% endif %}">
                    {{ f }}
                </a>
            </li>
            {% endfor %}
        </ul>

        <form method="post" action="{{ url_for('fahrzeug_neu') }}">
            <input type="text" name="fahrzeug_name" placeholder="Neues Fahrzeug" class="form-control mb-2" required>
            <button type="submit" class="btn btn-sm btn-primary w-100">Hinzufügen</button>
        </form>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        <!-- Seiteninhalt -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebarMenu');
        const hamburger = document.getElementById('hamburgerButton');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
</body>
</html>
